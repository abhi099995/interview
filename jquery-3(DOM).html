<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="jquery.css" />
    <style>
      body {
        font-size: 17px;
        font-family: arial;
        background: #f4f4f4;
        line-height: 1.5em;
      }
      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
      }
      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
      .myClass {
        color: blue;
        background: black;
      }
    </style>
    <script>
      $(document).ready(function () {
        // $("p.para1").css({ color: "red", background: "yellow" });
        // $("p.para2").addClass("myClass");
        // $("p.para2").removeClass("myClass");
        // $("#btn1").on("click", function () {
        //   $("p.para2").toggleClass("myClass");
        // });
        // $("#myDiv")
        //   //   .text("Hello World")
        //   .html("<h2>Hello World</h2>")
        //   .css({ color: "green", background: "yellow" });
        // alert($("#myDiv").text())
        $("ul#list").append("<li>Append List Item</li>");
        $("ul#list").prepend("<li>Prepend list Item</li>");
        $(".para1").appendTo(".para2");
        $(".para1").prependTo(".para2");
        $("ul#list").before("<h2>Hello</h2>");
        $("ul#list").after("<h2>World</h2>");
        // $("ul").empty();
        // $("ul").detach();
        $("a").attr("target", "_blank");
        // alert($('a').attr('href'));
        $("a").removeAttr("target");
        // $('p').wrap('<h1>')
        $("p").wrapAll("<h2>");
        $("#newItem").keyup(function (e) {
          let code = e.which;
          if (code == 13) {
            e.preventDefault();
            $("ul").append("<li>" + e.target.value + "</li>");
          }
        });
      });
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery DOM</title>
  </head>
  <body>
    <header>
      <h1>Jquery || DOM Manipulation</h1>
    </header>
    <div id="container">
      <button id="btn1">Button 1</button>
      <p class="para1">This is a paragraph</p>
      <p class="para2">This is another paragraph</p>
      <div id="myDiv"></div>
      <input type="text" id="newItem" />
      <ul id="list">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
      </ul>
      <a href="http://google.com">Google</a>
      <ul id="users"></ul>
    </div>
  </body>
</html>
